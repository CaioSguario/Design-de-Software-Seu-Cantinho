<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gerenciar Reservas</title>

    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f7f7fb; }
        header { background: #4f46e5; color: #fff; padding: 16px; display: flex; justify-content: space-between; align-items: center; }
        header a { color: #fff; text-decoration: none; }

        .page { padding: 20px; }
        h2 { margin-top: 0; }

        .card { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        table th, table td { border: 1px solid #ccc; padding: 8px; }
        table th { background: #eee; }

        button { background: #4f46e5; color: #fff; padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; }
        button.secondary { background: #e5e7eb; color: #111; }
    </style>
</head>

<body>

<header>
    <h1>Gerenciar Reservas</h1>
    <a href="index.html">Voltar ao Menu</a>
</header>

<div id="reservas" class="page active">
    <h2>Reservas</h2>

    <div class="card">
        <h3>Nova Reserva</h3>

        <label>Local</label>
        <select>
            <option>Selecione Local</option>
        </select>

        <label>Usuário</label>
        <select>
            <option>Selecione Usuário</option>
        </select>

        <label>Data</label>
        <input type="date" />

        <label>Horário de Início</label>
        <input type="time" />

        <label>Horário de Fim</label>
        <input type="time" />

        <button>Salvar</button>
    </div>

    <div class="card">
        <h3>Lista de Reservas</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>Local</th>
                <th>Usuário</th>
                <th>Status Pagamento</th>
                <th>Data</th>
                <th>Horário</th>
                <th>Ações</th>
            </tr>

            <tr>
                <td>r-1</td>
                <td>Sala Azul</td>
                <td>Maria</td>
                <td>Pago</td>
                <td>2025-11-20</td>
                <td>09:00 - 10:00</td>
                <td>
                    <button>Editar</button>
                    <button class="secondary">Excluir</button>
                </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
