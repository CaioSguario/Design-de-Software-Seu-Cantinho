type: object
required:
  - id
  - acao
  - timestamp
  - feito_por
  - reservado_por
  - detalhes
properties:
  id:
    type: integer
    example: 1
  acao:
    type: string
  timestamp:
    type: string
    format: date-time
    example: 2025-09-25 14:00:00
  feito_por:
    type: integer
  reservado_por:
    type: integer
  detalhes:
    type: string
