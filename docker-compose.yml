services:
  db:
    image: postgres:15
    container_name: design_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: design
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./src/backend
    container_name: design_backend
    depends_on:
      - db
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/design

  frontend:
    build:
      context: ./src/frontend
    container_name: design_frontend
    ports:
      - "8080:80"
    volumes:
      - ./src/frontend:/usr/share/nginx/html

volumes:
  db_data:

