components:
  schemas:
    reserva:
      type: object
      required:
        - reservaId
        - spaceId
        - costumerId
        - start_date
        - end_date
        - status
        - status_payment
        - total_amount
      properties:
        id:
          type: integer
          example: 1
        espaco_id:
          type: integer
        cliente_id:
          type: integer
        data_inicio:
          type: string
          format: date-time
          example: 2025-09-25T14:00:00
        data_fim:
          type: string
          format: date-time
          example: 2025-09-25T14:00:00
        status:
          type: integer
        status_pagamento:
          type: integer
        preco_total:
          type: number
        criado_em:
          type: string
          format: date-time
          example: 2025-09-25T14:00:00

    espaco:
      type: object
      required:
        - id
        - nome
        - descricao
        - capacidade
        - preco_por_hora
        - ativo
      properties:
        id:
          type: integer
          example: 1
        nome:
          type: string
        descricao:
          type: string
        capacidade:
          type: integer
        preco_por_hora:
          type: number
        ativo:
          type: boolean

    usuario:
      type: object
      required:
        - id
        - nome
        - cpf_cnpj
        - email
        - telefone
        - endereco
        - cargo
      properties:
        id:
          type: integer
          example: 1
        nome:
          type: string
        cpf_cnpj:
          type: string
        email:
          type: string
        telefone:
          type: string
        endereco:
          type: string
        cargo:
          type: string  

    pagamento:
      type: object
      required:
        - id
        - reserva_id
        - quantia
        - pago_em
        - metodo
      properties:
        id:
          type: integer
          example: 1
        reserva_id:
          type: integer
        quantia:
          type: number
        pago_em:
          type: string
          format: date-time
          example: 2025-09-25T14:00:00
        metodo:
          type: string

    admin:
      type: object
      required:
        - usuario_id
        - username
        - senha_hash
      properties:
        usuario_id:
          type: integer
        username:
          type: string
        senha_hash:
          type: string